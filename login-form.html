<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios modernos</title>
    <link rel="stylesheet" href="Estilos-login.css">
</head>
<body>
    
<div class="conteiner">
        <h3 class="titulo">Regístrate en el formulario</h3>
    <div class="buttons">
        <button class="google-btn">
            <picture>
                <img src="https://th.bing.com/th/id/OIP.y5-90P4SigvDX33G69psbwHaHa?pid=ImgDet&rs=1"
                 alt="Logo Google">
            </picture>
            <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
            <picture>T</picture>
        </button>
    </div>
        
    <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
    </div>
        
    <form action="" method="">
        <div class="section-imputs">
           <label for="name">
                <span>Nombre</span>
                <input name="name" id="name"/>
           </label>
           <label for="username">
                <span>Nombre de Usuario</span>
                <input name="username" id="username"/>
           </label>
        </div>  
          
            <label for="email">
                <span>Email</span>
                <input  name="email" id="email"/>
           </label>
           <label for="password">
                <span>Contraseña</span>
                <input name="password" id="password" placeholder="6+ caracteres"/>
           </label>
           <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Aceptar términos y condiciones</span>
           </label>
           <button type="submit" class="submit-btn">Crear cuenta</button>
    </form>
    </div>    




</body>
</html>
